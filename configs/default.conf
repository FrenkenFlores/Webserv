
server {
	listen          0.0.0.0:1998;
	root            /tmp/www;
	error_page 400  /tmp/www/400.html;
	index           index.html;

	location / {
		root /tmp/www;
		methods GET POST DELETE UNKNOWN;
		client_max_body_size 10;
	}

	location ~ \.php {
		methods GET POST DELETE UNKNOWN;
		fastcgi_pass path/phpInterpreter;
	}
}